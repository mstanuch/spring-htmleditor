<form action="#" th:action="@{/addpost}" th:object="${post}" method="post">
    <label for="name">Title</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Post title" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="content">Content</label>
    <textarea th:field="*{content}" id="content" placeholder="Post Content"></textarea>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>

    <button type="submit">
        Add post
    </button>
</form>
