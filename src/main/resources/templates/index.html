<div th:switch="${posts.empty}">
    <h2 th:case="${true}">No posts yet!</h2>
    <div th:case="*">
        <h2>Posts</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Created date</th>
                <th>Last modified date</th>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.createdDate}"></td>
                <td th:text="${post.lastModifiedDate}"></td>
                <td th:text="${post.name}"></td>
                <td th:text="${post.content}"></td>
                <td>
                    <a th:href="@{/post/preview/{id}(id=${post.id})}">Preview</a>
                    <a th:href="@{/post/preview/{id}/live(id=${post.id})}">Live Preview</a>
                    <a th:href="@{/post/edit/{id}(id=${post.id})}">Edit</a>
                    <a th:href="@{/post/delete/{id}(id=${post.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <a th:href="@{/post}">Add new post</a>
    </div>
</div>
