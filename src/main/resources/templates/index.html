<div th:switch="${posts.empty}">
    <h2 th:case="${true}">No posts yet!</h2>
    <div th:case="*">
        <h2>Posts</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.name}"></td>
                <td th:text="${post.content}"></td>
            </tr>
        </table>
    </div>
    <div>
        <a href="/post">Add new post</a>
    </div>
</div>
